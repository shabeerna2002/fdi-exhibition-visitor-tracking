<ion-header>
    <ion-navbar>
      <ion-title>
        <img src="https://s3-eu-west-1.amazonaws.com/sharjahfdi/images/app-logo.png" height="60" />
  
      </ion-title>
    </ion-navbar>
   
  </ion-header>
  
  <ion-content style="background-image: url('https://s3-eu-west-1.amazonaws.com/sharjahfdi/images/app-bg.jpg?id=4');"> 

    <ion-item>
        <ion-label>Stand</ion-label>
        <ion-select [(ngModel)]="StandID">

          <ion-option *ngFor="let item of stands; let i = index" value="{{item.standid}}" >{{item.stand}}</ion-option>
          
        </ion-select>
      </ion-item>
      <button ion-button block (click)="SaveStandDetails()" >Save</button>

     
 
  
</ion-content>
<ion-footer paddding  no-border>
  <div *ngIf="SelectedStand">

 
  <h4 padding align="center">Stand : {{SelectedStand}} </h4>
</div>
  <p style="padding: 10px;">
      <img src="https://s3-eu-west-1.amazonaws.com/sharjahfdi/images/app-footer-logo.png" />
   </p>
<div align="center" style="padding:10px; color:white; font-family: 'Lato', sans-serif;">
Made in Sharjah with <i class="fas fa-heart"></i> by IT deparment, SHUROOQ
</div>
</ion-footer>
